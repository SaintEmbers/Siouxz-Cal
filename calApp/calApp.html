<head>
  <title>calApp</title>
</head>

<body>
  {{#if currentUser}}
    {{> main}}
  {{else}}
  <div class="container">
    {{>loginButtons}}
  </div>

  {{/if}}
</body>

<template name="main">
    {{#if editing_event}}
      {{>dialog}}
    {{/if}}
    {{#if adding_media}}
      {{>upload}}
    {{/if}}

  <div class="container">
    <h3>Siouxz Cal</h3>
    {{>loginButtons}}
    <div id="calendar">

    </div>
  </div>

</template>

<template name="dialog">
  <div class="modal fade in show" id="" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog">'
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close closeDialog" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="">Edit Event</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Enter a Title" value="{{title}}">
            <input type="text" class="form-control" id="tagline" placeholder="Enter a Tagline" value="{{tagline}}">

          </div>
        </div>
        <div class="modal-footer">
          <form action="">
            <input name="file" type="file"
               class="cloudinary-fileupload" data-cloudinary-field="image_id"
               data-form-data=" ... html-escaped JSON data ... " >
            <!-- </input> -->
          </form>
          <!-- <button type="button" class="btn btn-primary uploadEvent">Upload Post</button> -->
          <!-- <button type="button" class="btn btn-default closeDialog" data-dismiss="modal">Close</button> -->
          <button type="button" class="btn btn-primary updateTitle update">Save</button>
          <button type="button" class="btn btn-primary deleteEvent">Delete</button>


        </div>
      </div>
    </div>
  </div>

</template>
