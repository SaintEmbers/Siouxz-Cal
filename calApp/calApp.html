<head>
  <title>calApp</title>
</head>

<body>
  {{#if currentUser}}
    {{> main}}
  {{else}}
  <div class="container">
    {{>loginButtons}}
  </div>

  {{/if}}
</body>

<template name="main">
    {{#if editing_event}}
      {{>dialog}}
    {{/if}}


  <div class="container">
    <h3>Siouxz Cal</h3>
    {{>loginButtons}}
    <div id="calendar">

    </div>
  </div>

</template>

<template name="dialog">
  <div class="modal fade in show" id="" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog">'
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close closeDialog" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="">Edit Event</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control postTitle" id="title" placeholder="Enter a Title" value="{{title}}">
            <input type="text" class="form-control postTitle" id="tagline" placeholder="Enter a Tagline" value="{{tagline}}">
            <!-- show image that has been uploaded -->
            <img class="dialogImage" src="{{mediaUrl}}"/>
            <div class="approveButts">
              <button type="button" class="btn btn-primary">Approve</button>
              <button type="button" class="btn btn-primary">Reject</button>
            </div>
          </div>
          <div><button class="insta">Post to Instagram</button></div>
        </div>
        <div class="modal-footer">

          <form action="">
            <input name="file" type="file"
               class="cloudinary-fileupload" data-cloudinary-field="image_id"
               data-form-data=" ... html-escaped JSON data ... " >
          </form>
          <button type="button" class="btn btn-primary updateTitle update">Save</button>
          <button type="button" class="btn btn-primary deleteEvent">Delete</button>


        </div>
      </div>
    </div>
  </div>

</template>
